<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan Names</title>
    <link rel="stylesheet" href="boostrap.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Welcome To Akan Names</h1>
        <p class="ppp"> Get Your Akan Name Easy and Fast!!!!!!!.<a href="https://ipfs.io/ipfs/QmXoypizjW3WknFiJnKLwHCnL72vedxjQkDDP1mXWo6uco/wiki/Akan_names.html">click here for more on Akannames.</a> </p>
        <p class="ttt">Get your Akan name by simply filling out the form below.</p>
          <form>
            <div>
                <div>
                    <p id="output"></p>
                    <label>Enter Your first Name.</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter" required>
                    <label>Year</label>
                    <input type="number" class="form-control" id="year" placeholder="Enter the year." required min="1980" max="2019">
                    <label>Month</label>
                    <input type="number" class="form-control" id="month" placeholder="Enter the month" required min="1" max="12">

                    <label>Day</label>
                    <input type="number" class="form-control" id="day" placeholder="Enter the day" required min="1" max="31">
                </div>
                <div class="ggg">
                    <label>Gender</label><br>
                    <input type="radio" name="gender" id="male" value="male" checked> Male
                    <input type="radio" name="gender" id="female" value="female"> Female
                </div>
            </div>
            <a onclick="submission()" class="btn btn-outline-info btn-lg">Submit</a>

            <button type="reset" class="btn btn-outline-info btn-lg">Reset</button>

        </form>
        <footer>
            copyright &copy; Mfuranzima.<br> 2021
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
